<form class="form-horizontal" role="form"></form>
<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px; border: 1px solid rgb(100, 98, 98); padding: 30px;">
        <form class="form-horizontal">
            <fieldset>
                <legend>Address Details:
                    <strong>Template Driven Form</strong>
                </legend>
                <!-- //angular form validation email -->
                <div class="form-group">
                    <label class="col-sm-12 control-label" for="textinput">Address</label>
                    <div class="col-sm-12">
                        <input type="text" required UserRegistrationFormValidators.usernameShouldBeValid name="address"
                            placeholder="Enter Address" class="form-control">
                    </div>
                </div>
                <!-- //angular form validation phone number -->
                <div class="form-group">
                    <label class="col-sm-12 control-label" for="textinput">Phone number</label>
                    <div class="col-sm-12">
                        <input type="text" required name="phone" placeholder="Enter Phone Number" class="form-control">
                    </div>
                </div>
                <!-- //angular form validation on submit -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" style="margin: 4px;">Save</button>
                            <button type="reset" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
